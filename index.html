<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passport Photo Generator | IT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e7f3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 36px;
            color: #2C7B9B;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #777;
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 15px;
            margin-top: 20px;
            border-radius: 10px;
            border: 2px solid #ddd;
            width: 100%;
            font-size: 16px;
            background-color: #f8f8f8;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="file"]:hover {
            background-color: #e8e8e8;
        }

        canvas {
            border: 2px solid #ddd;
            margin-top: 30px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons button {
            padding: 14px 30px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            border: none;
            background-color: #2C7B9B;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #1d6b8e;
        }

        .buttons .download-btn {
            background-color: #1E88E5;
        }

        .buttons .download-btn:hover {
            background-color: #1976D2;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .loading span {
            font-size: 20px;
            color: #2C7B9B;
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }

        .footer a {
            color: #2196F3;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .brand-logo {
            font-size: 40px;
            font-weight: bold;
            color: #2C7B9B;
            letter-spacing: 5px;
            margin-bottom: 30px;
        }

        .brand-logo span {
            color: #2196F3;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="brand-logo">
        IT<span>.</span>
    </div>
    <h1>Passport Photo Generator</h1>
    <p>Upload your photo, adjust the background, and we will automatically adjust it to the perfect passport-size photo in HD quality.</p>

    <!-- Upload Button with Tooltip -->
    <label for="upload" title="Click to upload your photo" class="upload-label">
        <input type="file" id="upload" accept="image/*">
    </label>

    <div class="loading">
        <span>Processing...</span>
    </div>

    <!-- Canvas to display image -->
    <canvas id="canvas" width="600" height="600"></canvas>

    <div class="buttons">
        <button id="enhanceBtn">Auto Enhance Photo</button>
        <button class="download-btn" id="downloadBtn">Download Photo</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Made with ❤️ by <a href="https://www.example.com" target="_blank">IT</a></p>
    </div>
</div>

<script>
    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const enhanceBtn = document.getElementById('enhanceBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingIndicator = document.querySelector('.loading');

    let img = null;

    // Handle Image Upload
    uploadInput.addEventListener('change', function(event) {
        const file = event.target.files[0];

        if (!file) return;
        
        const allowedTypes = ['image/jpeg', 'image/png'];
        if (!allowedTypes.includes(file.type)) {
            alert('Please upload a valid image file (JPEG/PNG).');
            return;
        }

        loadingIndicator.style.display = 'block'; // Show loading spinner
        const reader = new FileReader();

        reader.onload = function(e) {
            img = new Image();
            img.onload = function() {
                adjustAndDrawImage();
                loadingIndicator.style.display = 'none'; // Hide loading spinner after image load
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    });

    // Adjust Image to Passport Size (600x600)
    function adjustAndDrawImage() {
        if (!img) return;

        // Scale the image to fit within the 600x600 frame (passport photo size)
        const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
        const x = (canvas.width / 2) - (img.width / 2) * scale;
        const y = (canvas.height / 2) - (img.height / 2) * scale;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
    }

    // Auto Enhance the Image (Make it HD)
    enhanceBtn.addEventListener('click', function() {
        if (!img) return;

        loadingIndicator.style.display = 'block'; // Show loading spinner

        // Apply auto enhancements (simple contrast/brightness filter)
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.filter = "contrast(1.2) brightness(1.1)"; // Enhance contrast and brightness
        adjustAndDrawImage();
        
        loadingIndicator.style.display = 'none'; // Hide loading spinner after enhancing
    });

    // Download the Passport Photo
    downloadBtn.addEventListener('click', function() {
        if (!img) return;

        // Ensure the canvas content is downloaded properly
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'passport_photo.png';
        link.click();
    });
</script>

</body>
</html>
